    <template id="tmpl-adversarial">
        <header>
            <h2 id="project-modal-title">Adversarial Training Project</h2>
            <p>
                Adversarial training is a defensive technique in machine learning where models are trained
                not only on clean data, but also on adversarially perturbed examples. By exposing the model 
                to attacks during training, it can build resilience against them. This project demonstrates 
                implementations using MNIST, FGSM, and PGD attacks.
            </p>
            <ul class="bullets">
                <li>
                    <u>Technologies Used:</u>  Python, PyTorch, Jupyter Notebook, NumPy, Matplotlib, torchvision (MNIST dataset)
                </li>
                <li><u>Goals:</u> Implement adversarial training on MNIST, evaluate robustness against FGSM and PGD attacks, and compare clean vs adversarial accuracy.</li>
                <li><u>Challenges:</u> Balancing model accuracy with robustness, ensuring stable training with adversarial examples, and tuning attack parameters (epsilon, step size, iterations).</li>
                <div class="Github_Link">
                    <a class="GithubButton" href="https://github.com/sebjinK/AdversarialLearning/tree/main" target="_blank" rel="noopener">
                        <div class="GithubProfileWrapper">
                            <img 
                                class="pic base"
                                src="../links/assets/github-mark.png"
                                alt="Github Logo"
                            />
                            <img
                                class="pic hover"
                                src="../links/assets/github-mark-white.png"
                                aria-hidden="true"
                            />
                        </div>
                        github repository
                    </a>
                </div>
            </ul>
        </header>
    </template>
    <template id="tmpl-cpd">
        <header>
            <h2 id="project-modal-title">Cookeville Police Department Modules Project</h2>
            <p>
                This project involved developing specialized software modules for the Cookeville Police Department.
                The modules were designed to streamline various administrative and operational tasks, enhancing 
                overall efficiency and effectiveness. Key features included data management, reporting tools, 
                and user-friendly interfaces tailored to the department's specific needs.
            </p>
            <ul class="bullets">
                <li><u>Technologies Used:</u> JS, Node.js, Express, AWS RDS, AWS EC2, MariaDB, MySQL HTML, CSS, AWS S3, GitHub</li>
                <li><u>Goals:</u> Develop a comprehensive suite of modules to enhance police operations, improve data accessibility, and facilitate better decision-making.</li>
                <li><u>Challenges:</u> Ensuring data security and privacy, integrating with existing systems, and providing user-friendly interfaces.</li>
        </header>
    </template>
    <template id="tmpl-fedmultimodal">
        <header>
            <h2 id="project-modal-title">Federated Multimodal Learning with the PTB-XL Dataset Project</h2>
            <p>
                This project focused on implementing federated multimodal learning techniques using the PTB-XL dataset,
                which contains a large collection of annotated electrocardiogram (ECG) recordings. The goal was to 
                develop models that can learn from distributed data sources while preserving data privacy, leveraging 
                the strengths of multimodal data for improved performance in ECG analysis.
            </p>
            <ul class="bullets">
                <li><u>Technologies Used:</u> Python, TensorFlow, Keras, NumPy, Pandas, Scikit-learn, Fed-Multimodal</li>
                <li><u>Goals:</u> Develop a federated learning framework for ECG analysis, improve model performance through multimodal data integration, and ensure data privacy during training.</li>
                <li><u>Challenges:</u> Handling data heterogeneity across clients, optimizing communication efficiency, and maintaining model accuracy with limited data access.</li>
            </ul>
        </header>
    </template>
    <template id="tmpl-securemeshnetworking">
        <header>
            <h2 id="project-modal-title">Secure Mesh Networking Project</h2>
            <p>
                This project involved the design and implementation of a secure mesh networking protocol to enhance
                communication in decentralized networks. The focus was on ensuring data integrity, confidentiality,
                and availability through robust encryption methods and fault-tolerant mechanisms. The project aimed to
                provide a reliable and secure networking solution for various applications, including IoT and emergency
                response systems.
            </p>
            <ul class="bullets">
                <li><u>Goals:</u> Design and test a secure mesh networking protocol for IoT and emergency response systems, ensuring data integrity, confidentiality, and availability while maintaining energy efficiency.</li>
                <li><u>Challenges:</u> Balancing strong encryption with IoT constraints (low power, memory, CPU), maintaining fault tolerance in decentralized topologies, and evaluating cryptographic trade-offs under realistic conditions.</li>
                <div class="Github_Link">
                    <a class="GithubButton" href="https://github.com/sebjinK/Secure-Mesh-Networking" target="_blank" rel="noopener">

                        </div>
                        github repository
                    </a>
                </div>
            </ul>
        </header>
    </template>
    <template id="tmpl-evaluatingenergyefficiency">
        <header>
            <h2 id="project-modal-title">Evaluating Energy Efficiency of Different Cryptographic Algorithms in IOT Project</h2>
            <p>
                This project aimed to evaluate the energy efficiency of various cryptographic algorithms when implemented
                in Internet of Things (IoT) devices. Given the resource constraints of IoT hardware, the study focused on measuring power consumption,
                processing time, and overall performance of algorithms such as AES, RSA, and ECC. The findings provided insights into selecting appropriate cryptographic methods for secure and energy-efficient IoT applications.
            </p>
            <ul class="bullets">
                <li><u>Technologies Used:</u> Contiki OS, Cooja simulator, Z1 mote emulation, Energest profiling, C implementations of lightweight cryptographic algorithms (ASCON, SPECK, PRESENT, TinyAES), Python/Matplotlib for data analysis and visualization</li>
                <li><u>Goals:</u> Measure and compare CPU cycles, memory usage, power consumption, and throughput of different cryptographic algorithms on resource-constrained IoT devices; identify trade-offs between security strength and energy efficiency for practical IoT deployments.</li>
                <li><u>Challenges:</u> Implementing and integrating multiple crypto libraries into Contiki, accurately simulating hardware-level performance in Cooja, balancing cryptographic robustness with device limitations, and interpreting results to make security vs efficiency recommendations.</li>
                <div class="Github_Link">
                    <a class="GithubButton" href="https://github.com/sebjinK/Cryptographic-Efficiency-Evaluation" target="_blank" rel="noopener">
