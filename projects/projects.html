            <p>
                Adversarial training is a defensive technique in machine learning where models are trained
                not only on clean data, but also on adversarially perturbed examples. By exposing the model 
                to attacks during training, it can build resilience against them. This project demonstrates 
                implementations using MNIST, FGSM, and PGD attacks.

        <header>
            <h2 id="project-modal-title">Federated Multimodal Learning with the PTB-XL Dataset Project</h2>
            <p>
                This project focused on implementing federated multimodal learning techniques using the PTB-XL dataset,
                which contains a large collection of annotated electrocardiogram (ECG) recordings. The goal was to 
                develop models that can learn from distributed data sources while preserving data privacy, leveraging 
                the strengths of multimodal data for improved performance in ECG analysis.

            <h2 id="project-modal-title">Secure Mesh Networking Project</h2>
            <p>
                This project involved the design and implementation of a secure mesh networking protocol to enhance
                communication in decentralized networks. The focus was on ensuring data integrity, confidentiality,
                and availability through robust encryption methods and fault-tolerant mechanisms. The project aimed to
                provide a reliable and secure networking solution for various applications, including IoT and emergency
                response systems.
            </p>

        <header>
            <h2 id="project-modal-title">Evaluating Energy Efficiency of Different Cryptographic Algorithms in IOT Project</h2>
            <p>
                This project aimed to evaluate the energy efficiency of various cryptographic algorithms when implemented
                in Internet of Things (IoT) devices. Given the resource constraints of IoT hardware, the study focused on measuring power consumption,
                processing time, and overall performance of algorithms such as AES, RSA, and ECC. The findings provided insights into selecting appropriate cryptographic methods for secure and energy-efficient IoT applications.
            </p>
