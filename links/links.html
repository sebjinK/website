<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sebjin â€¢ Links</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preload" as="image" href="assets/github-mark.png">
    <link rel="preload" as="image" href="assets/github-mark-white.png">
    <link rel="preload" as="image" href="assets/in-logo/InBug-White.png">
    <link rel="preload" as="image" href="assets/in-logo/LI-In-Bug.png">
</head>
<body>
    <div class="titlename">
        <a class="link-title-btn" href="../index.html">
            sebjin // made
        </a> // links
    </div>
    <main>
        <p>
        <!-- Email -->
          <a class="link-btn"
            href="#"
            data-copy="sebjinkennedy@gmail.com"
            data-copy-feedback="#emailStatus"
            title="Click to copy email">
            email: sebjinkennedy@gmail.com
          </a>
          <span id="emailStatus" class="sr-only" aria-live="polite"></span>
        </p>

        <p>
        <!-- Phone (show pretty, copy E.164/raw) -->
          <a class="link-btn"
            href="#"
            data-copy="+16158216748"
            data-copy-feedback="#phoneStatus"
            title="Click to copy phone">
            phone: +1 (615) 821-6748
          </a>
          <span id="phoneStatus" class="sr-only" aria-live="polite"></span>
        </p>


        <div class="Github_Link">
            <a class="GithubButton" href="https://github.com/sebjink" target="_blank" rel="noopener">
                <div class="GithubProfileWrapper">
                    <img 
                        class="pic base"
                        src="assets/github-mark.png"
                        alt="Github Logo"
                        height=25px
                        width=25px
                    />
                    <img
                        class="pic hover"
                        src="assets/github-mark-white.png"
                        height=25px
                        width=25px
                        aria-hidden="true"
                    />
                </div>
                github
            </a>
        </div>
        <!-- add more as needed by duplicating the pattern: -->
        <div class="LinkedinLink">
            <a class="LinkedinButton" href="https://www.linkedin.com/in/sebjin-kennedy/" target="_blank" rel="noopener">
                <div class="LinkedinProfileWrapper">
                    <img 
                        class="pic base"
                        src="assets/in-logo/InBug-White.png"
                        alt="Linkedin Logo"
                        height=25px
                        width=25px
                    />
                    <img
                        class="pic hover"
                        src="assets/in-logo/LI-In-Bug.png"
                        height=25px
                        width=25px
                        aria-hidden="true"
                    />
                </div>
                linkedin
            </a>
        </div>

        <!-- <p><a class="link-btn" href="https://scholar.google.com/..." target="_blank" rel="noopener">google scholar</a></p> -->
        <!-- <p><a class="link-btn" href="https://devpost.com/..." target="_blank" rel="noopener">devpost</a></p> -->
    </main>
    <script src="../back.js"></script>
    <script src="copy.js"></script>
